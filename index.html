            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .image-container {

            flex-wrap: wrap;
            justify-content: flex-start; /* Align images to the left */
            margin-top: 20px;
        }

        .image-container img {
            flex-basis: 25%; /* Each image takes up 25% of the container width */
            max-width: 100%;
            height: auto;
        }

        .footer {

            text-align: center;
            background-color: #f2f2f2;
            padding: 10px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .footer div {
            flex-basis: 25%; /* Each footer div takes up 25% of the container width (same as the images) */
            margin-bottom: 5px;
        }

        .footer-icon {
            cursor: pointer;
        }

        @media screen and (max-width: 500px) {
            .footer div {

    <script>
        function downloadPDF() {
            // Replace 'your_pdf_file.pdf' with the actual file path of your PDF

            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = 'UserGuideBook.pdf'; // Change 'your_pdf_filename' to the desired filename

            link.click();
